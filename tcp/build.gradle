apply plugin: 'java'

sourceCompatibility = targetCompatibility = 1.8

task runServer (type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = "webserver.tcp.Server01"
}

task runClient (type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  main = "webserver.tcp.Client01"
}